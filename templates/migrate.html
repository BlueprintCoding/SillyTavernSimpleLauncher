<!DOCTYPE html>
<html>
<head>
    <title>Silly Tavern Profile Migrator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Silly Tavern Profile Migrator</h1>

<div id="migrate-form-container">
  <form id="migrate-form" action="/migrate-instance" method="POST">
        <div class="form-group">
            <label for="source_directory">Previously Installed SillyTavern Folder:</label>
            <small class="form-text text-muted">Enter the file path of the previously installed SillyTavern folder.</small>
            <input type="text" class="form-control" name="source_directory" id="source_directory" required>
        </div>

        <div class="form-group">
            <label for="new_instance_name">Save a new profile:</label>
            <input type="text" class="form-control" name="new_instance_name" id="new_instance_name" required>
        </div>

        <div class="form-group">
            <label for="branch_choice">Select the branch for the new profile:</label>
            <select class="form-control" name="branch_choice" id="branch_choice">
                <option value="main">Main Branch</option>
                <option value="dev">Dev Branch</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save New Profile</button>
  </form>
</div>

    <!-- Back to Index button -->
    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>


<script>
  document.getElementById("migrate-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var form = event.target;
    var url = form.getAttribute("action");
    var method = form.getAttribute("method");
    var data = new FormData(form);

    fetch(url, {
      method: method,
      body: data
    })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        // Display success message
        alert(result.message);
      } else {
        // Display error message
        alert("Error: " + result.message);
      }
    })
    .catch(error => {
      alert("An error occurred: " + error.message);
    });
  });
</script>


</body>
</html>
