<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Optimize Prompt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Optimize Prompt</h1>
        </div>
        <div class="content active">
            <div class="input-area">
                <textarea id="input-text" placeholder="Enter your text here"></textarea>
            </div>
            <div class="button-area button-grid">
                <button id="optimize-button" onclick="optimizePrompt()">Optimize Prompt</button>
                <button id="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
            <div class="output-area">
                <textarea id="output-text" placeholder="Optimized text will appear here" readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        function optimizePrompt() {
            const inputText = document.getElementById('input-text').value;
            fetch('/optimize-prompt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({input_text: inputText})
            })
                .then(response => response.json())
                .then(data => {
                    const outputText = data.output_text;
                    document.getElementById('output-text').value = outputText;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output-text').value;
            navigator.clipboard.writeText(outputText)
                .then(() => {
                    alert('Copied to clipboard!');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
